name: CI/CD

on:
  - push
  - pull_request

jobs:
  test:
    name: Run eslint
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install packages
        run: yarn install
      - name: ESLint
        run: yarn lint

  build:
    name: Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
    - uses: actions/checkout@master
    - name: Build and publish to registry
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: zmigueel/codya
        tag_with_ref: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@master
    - name: Build and publish to registry
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          docker stop codya
          docker rm codya
          docker pull zmigueel/codya:least
          docker run --name codya --env-file ~/codya.env --restart unless-stopped -d zmigueel/codya:least
          docker system prune -a -f

